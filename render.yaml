 services:
  - type: web
    name: phoenix-fire-cad
    runtime: docker
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: phoenix-fire-cad-db
          property: connectionString
      - key: UPLOAD_DIR
        value: /data/uploads
      - key: BASE_URL
        value: https://REPLACE_WITH_YOUR_RENDER_HOSTNAME
      - key: SMTP_HOST
        value: smtp.sendgrid.net
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FROM_EMAIL
        value: no-reply@your-domain.com
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

databases:
  - name: phoenix-fire-cad-db
    databaseName: phoenix_fcad
    plan: free
