          name: phoenix-fire-cad-db
          property: connectionString
      - key: UPLOAD_DIR
        value: /data/uploads
      - key: BASE_URL
        value: https://phoenix-fire-cad.onrender.com
      - key: 
        value: 
      - key: 
        value: 
      - key: 
        sync: 
      - key: 
        sync: 
      - key: 
        value: 
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

databases:
  - name: phoenix-fire-cad-db
    databaseName: phoenix_fcad
    plan: free
