{% extends 'base.html' %}{% block content %}<h2>Members</h2><div class='grid'>{% for m in members %}<div class='card'><h3>{{ m.user.name or m.user.email }}</h3><p class='muted'>{{ m.user.email }}</p><form method='post' class='row'><input type='hidden' name='mid' value='{{ m.id }}'><input type='hidden' name='action' value='role'><select name='role'>{% for r in ['owner','admin','designer','viewer'] %}<option value='{{ r }}' {% if m.role==r %}selected{% endif %}>{{ r }}</option>{% endfor %}</select><button class='ghost'>Update role</button></form><form method='post' class='row' onsubmit="return confirm('Remove this member?')"><input type='hidden' name='mid' value='{{ m.id }}'><input type='hidden' name='action' value='remove'><button class='ghost'>Remove</button></form></div>{% else %}<p class='muted'>No members found.</p>{% endfor %}</div>{% endblock %}
