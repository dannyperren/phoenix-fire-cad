{% extends 'base.html' %}{% block content %}<h2>Create account</h2><form method='post' class='card'><label>Name <input type='text' name='name'></label><label>Email <input type='email' name='email' required></label><label>Password <input type='password' name='password' required></label><button class='pill' type='submit'>Sign up</button></form><p>Already have an account? <a href='{{ url_for("login") }}'>Sign in</a>.</p>{% endblock %}
