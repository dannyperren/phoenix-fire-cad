{% extends 'base.html' %}{% block content %}<h2>Projects</h2><form action='{{ url_for("create_project") }}' method='post' class='card row'><input name='name' placeholder='Project name' required><input name='description' placeholder='Short description'><button class='pill'>New Project</button></form><div class='grid'>{% for p in projects %}<div class='card'><h3>{{ p.name }}</h3><p class='muted'>{{ p.description or '' }}</p><div class='row'><a class='ghost' href='{{ url_for("edit_project", project_id=p.id) }}'>Open Editor</a><a class='ghost' href='{{ url_for("schematics", project_id=p.id) }}'>Schematics</a></div></div>{% else %}<p class='muted'>No projects yet.</p>{% endfor %}</div>{% endblock %}
