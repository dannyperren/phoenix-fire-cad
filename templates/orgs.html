{% extends 'base.html' %}{% block content %}<h2>Organisations</h2><div class='grid'>{% for o in orgs %}<div class='card'><h3>{{ o.name }}</h3><a class='ghost' href='{{ url_for("switch_org", org_id=o.id) }}'>Switch</a></div>{% else %}<p class='muted'>No organisations yet.</p>{% endfor %}</div><h3>Create new organisation</h3><form method='post' class='card row'><input name='name' placeholder='Organisation name' required><button class='pill'>Create</button></form>{% endblock %}
