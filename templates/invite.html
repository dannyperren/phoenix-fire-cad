{% extends 'base.html' %}{% block content %}<h2>Invites</h2><form method='post' class='card row'><input name='email' type='email' placeholder='user@example.com' required><select name='role'><option>viewer</option><option>designer</option><option>admin</option><option>owner</option></select><button class='pill'>Send invite</button></form><h3>Pending invites</h3><div class='grid'>{% for i in invites %}<div class='card'><div><b>{{ i.email }}</b> — {{ i.role }}</div><div class='muted'>Created {{ i.created_at }} — Expires {{ i.expires_at }}</div><div class='muted'>Accepted: {{ 'Yes' if i.accepted else 'No' }}</div></div>{% else %}<p class='muted'>No invites yet.</p>{% endfor %}</div>{% endblock %}
